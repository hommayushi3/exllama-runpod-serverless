name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build: 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/exllama-runpod-serverless:develop

    - name: Docker tag
      run: docker tag ${{secrets.DOCKER_USER}}/exllama-runpod-serverless:develop ${{secrets.DOCKER_USER}}/exllama-runpod-serverless:develop
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/exllama-runpod-serverless
